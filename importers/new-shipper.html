<!DOCTYPE html> 
<html ng-app>
	<head> 
		<meta http-equiv="x-ua-compatible" content="IE=Edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>ShipSeed</title> 
		<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic,900' rel='stylesheet' type='text/css'> 
		<link href="//get.pictos.cc/fonts/2618/4" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="../css/style.css"> 
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
		<script src="../js/shipseed.js"></script>
	</head> 
	<body ng-controller="ShipSeedCtrl"> 
		<div class="main-header">
			<h1>
				<a href=''>ShipSeed</a>
			</h1>
			<div class="search">
				<a href=''><i class="search-icon"></i> Find Brokers</a>
			</div>
			<nav class="main-nav">
				<ul>
					<li>
						<a href='/'>Orders</a>
					</li>
					<li>
						<a class="active" href=''>Shippers</a>
					</li>
					<li>
						<a href=''>Messages</a>
					</li>
					<li>
						<a href=''>Documents</a>
					</li>
					<li>
						<a href=''>Johnny</a>
					</li>
				</ul>
			</nav>
		</div>
		<div class="main-content">
			<div class="small container">
				<div class="grid-12 page-title">
					<h2>
						Enter Shipper Information
					</h2>
				</div>
				<div class="grid-12 mbl">
					<div class="card mbl">
						<div class="card-header">
							<h2>Origin Information</h2>
						</div>
						<div class="card-content">
							<div class="grid-12 mbs">
								<span class="subtle-text">Enter the Shipper's information below.</span>
							</div>
							<div class="grid-12 input-group mbs">
								<label>Company Name</label>
								<input type="text" autofocus>
							</div>
							<div class="grid-12 input-group mbs">
								<label>Contact Name</label>
								<input type="text" >
							</div>
							<div class="grid-12 input-group mbs">
								<label>Address</label>
								<div class="grid-12">
									<div class="grid-8">
										<input type="text" placeholder="Street Address">
									</div>
									<div class="grid-4">
										<input type="text" placeholder="Suite #">
									</div>
								</div>
								<div class="grid-12">
									<div class="grid-6">
										<input type="text" placeholder="City/Town">
									</div>
									<div class="grid-2">
										<input type="text" placeholder="State">
									</div>
									<div class="grid-2">
										<input type="text" placeholder="Zip">
									</div>
									<div class="grid-2">
										<input type="text" placeholder="Country">
									</div>
								</div>
								
							</div>
							<div class="grid-12 input-group mbs">
								<label>Phone Number</label>
								<input type="text" >
							</div>
							<div class="input-group">
								<label>Email Address</label>
								<input type="text" >
							</div>
						</div>
					</div>
					<div class="card">
						<div class="card-header">
							<h2>Destination Information</h2>
						</div>
						<div class="card-content">
							<div class="grid-12 mbs">
								<span class="subtle-text">Enter your information below.</span>
							</div>
							<div class="grid-12">
								<div class="grid-12 input-group mbs">
								<label>Company Name</label>
								<input type="text" value="J and B Shipping">
							</div>
							<div class="grid-12 input-group mbs">
								<label>Contact Name</label>
								<input type="text" value="Johnny Ma">
							</div>
							<div class="grid-12 input-group mbs">
								<label>Address</label>
								<div class="grid-12">
									<div class="grid-8">
										<input type="text" value="123 Main St.">
									</div>
									<div class="grid-4">
										<input type="text" value="400">
									</div>
								</div>
								<div class="grid-12">
									<div class="grid-6">
										<input type="text" value="Los Angeles">
									</div>
									<div class="grid-2">
										<input type="text" value="CA">
									</div>
									<div class="grid-2">
										<input type="text" value="92606">
									</div>
									<div class="grid-2">
										<input type="text" value="US">
									</div>
								</div>
								
							</div>
							<div class="grid-12 input-group mbs">
								<label>Phone Number</label>
								<input type="text" value="(888)222-9999">
							</div>
							<div class="input-group">
								<label>Email Address</label>
								<input type="text" value="johnny.ma@gmail.com">
							</div>

						</div>
					</div>
					
				</div>
				<div class="grid-12 mtl">
					<a href='shippers.html#shipper-created' class="primary button">Save Shipper Information</a>
					
				</div>
			</div>
		</div>
	</body>
</html>
